<!DOCTYPE html>
<html>
  <head>
    <title>AMAZON CLONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="navbar">
      <!-- NAVBAR FIRST BOX -->
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <!-- NAVBAR SECOND BOX -->
      <div class="nav-address border">
        <p class="add-first">Deliver To</p>
        <div class="nav-add">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-sec">India</p>
        </div>
      </div>
      <!-- NAVBAR SEARCH BOX -->
      <div class="search-bar ">
        <select class="search-option">
          <option>All</option>
        </select>
        <input class="search-box" placeholder="Search Amazon">
        <div class="search-logo">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <!-- 4TH COUNTRY BOX -->
       <div class="country border">
         <div class="flag">
          <i class="fa-solid fa-flag-usa"></i>
         </div>
         <select class="country-name">
          <option>EN</option>
         </select>
       </div>
       <!-- 5TH SIGNIN BOX -->
       <div class="signin-box border">
        <p><span class="nav-first">Hello, sign in</span></p>
        <p class="nav-second">Account & Lists</p>
       </div>
       <!-- 6TH RETURN AND ORDER BOX -->
        <div class="return-box border">
          <p><span class="nav-first">Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>
        <!-- 7TH CART BOX -->
        <div class="cart-box border">
          <div class="cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class=cart>Cart</div>
        </div>
    </header>
  </body>
</html>
